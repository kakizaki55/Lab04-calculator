<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My calculator</title>
</head>

<body>
    <header>
        <h1>My Calculator </h1>
        <img src="assets/big-logo.png" />
    </header>

    
    <main>
        <section id="addition" class="mini-cal">
            <div class = "name-boxes">
                Addition
            </div>
            <input id= "addNum1" value = "0" > + <input id= "addNum2" value = "0">
            <button type="button" id="addButton">=</button>
            <span id="addAnswer">0</span>
        </section>
        <section id="subtraction" class="mini-cal">
            <div class = "name-boxes">
                Subtraction
            </div>
            <input id= "subNum1" value = "0" > - <input id= "subNum2" value = "0">
            <button type="button" id="subButton">=</button>
            <span id="subAnswer">0</span>
        </section>
        <section id="multiplication" class = "mini-cal">
            <div class = "name-boxes">
                Multiplication
            </div>
            <input id= "mulNum1" value = "0" > x <input id= "mulNum2" value = "0">
            <button type="button" id="mulButton">=</button>
            <span id="mulAnswer">0</span>
        </section>
        <section id="division" class = "mini-cal">
            <div class = "name-boxes">
                Division
            </div>
            <input id= "divNum1" value = "0" > / <input id= "divNum2" value = "0">
            <button type="button" id="divButton">=</button>
            <span id="divAnswer">0</span>
        </section>
        <section id="module" class = "mini-cal">
            <div class = "name-boxes">
                Module Function
            </div>
            <input id= "modNum1" value = "0" > % <input id= "modNum2" value = "0">
            <button type="button" id="modButton">=</button>
            <span id="modAnswer">0</span>
        </section>
        <section id="int" class = "mini-cal">
            <div class = "name-boxes">
                Integer Division
            </div>
            <input id= "intNum1" value = "0" > / <input id= "intNum2" value = "0">
            <button type="button" id="intButton">=</button>
            <span id="intAnswer">0</span>
        </section>


        
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
